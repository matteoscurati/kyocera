  - title: "Le aziende si trasformano per non naufragare nel mare dell&apos;informazione digitale"
    image: "art1.jpg"
    slug: "trasformazione-digitale"
    excerpt: "Man mano che la mole di dati acquisiti e archiviati cresce, razionalizzare, semplificare e automatizzare i processi diventa fondamentale. A partire dalla gestione dei processi documentali, per proseguire con l&apos;ottimizzazione della stampa e con la sicurezza dei documenti."
    content: "<p>Spinte da un mondo sempre pi&ugrave; digitale e dal progresso della tecnologia, per riuscire a restare competitive su mercati sempre pi&ugrave; globali e complessi anche le aziende italiane si stanno rapidamente trasformando. Se da un lato, per&ograve;, l&apos;Italia sta andando abbastanza bene nel settore del Cloud - tanto che il rapporto &quot;2016 BSA Global Cloud Computing Scorecard&quot; posiziona il nostro Paese all&apos;ottavo posto della classifica mondiale (eravamo decimi nel 2013) per quanto riguarda il miglioramento delle condizioni favorevoli allo sviluppo - dall&apos;altro non c&apos;&egrave; dubbio che ancora molto resti da fare.</p>
    <p>Non a caso, la commissione Attivit&agrave; produttive della Camera ha presentato di recente le conclusioni dell&apos;indagine conoscitiva &quot;Industria 4.0: quale modello applicare al tessuto industriale italiano&quot;, sottolineando come sia urgente che l&apos;Italia adotti misure orientate alle Pmi. E il ministro dello Sviluppo economico, Carlo Calenda, ha anticipato il piano del governo, che prevede forti investimenti in innovazione, Internet of Things e infrastrutture di connettivit&agrave;: si parla di almeno 8 miliardi l&apos;anno per i prossimi 5 anni.
    <p>Di fronte alla crescente importanza dell&apos;informazione digitale, diventa per&ograve; sempre pi&ugrave; complessa l&apos;analisi e la gestione dell&apos;enorme mole di dati che si creano: secondo uno studio di IDC, nel 2020 l&apos;universo digitale sar&agrave; 44 volte pi&ugrave; grande rispetto al 2009, e l&apos;informazione digitale creata e replicata nel mondo salir&agrave; all&apos;incredibile livello di 40 zettabyte (cio&egrave; oltre 36 miliardi di terabyte) l&apos;anno. Si tratta di una mole di dati talmente grande che potrebbe contenere per 6 miliardi e mezzo di volte tutte le informazioni conservate nella Biblioteca del Congresso di Washington, la pi&ugrave; grande del mondo con i suoi 158 milioni di documenti e 28 milioni di libri.</p>
    <p>Va da s&eacute;, dunque, che razionalizzare, semplificare e automatizzare i processi diventa indispensabile per non naufragare in un mare di informazioni sempre pi&ugrave; vasto. Partendo, suggerisce un big del settore qual &egrave; Kyocera Document Solutions Italia, dalla gestione dei processi documentali, incrementando cos&igrave; l&apos;efficienza di questi processi e la produttivit&agrave; aziendale e riducendo al tempo stesso i costi operativi, che ora mediamente raggiungono i 7mila euro l&apos;anno per ogni dipendente. Passo successivo, secondo Kyocera Document Solutions Italia, &egrave; l&apos;ottimizzazione dei processi di stampa attraverso i Managed Document Services, che riducono i costi, il lavoro dello staff IT e l&apos;impatto ambientale. E quindi la scurezza dei documenti e il controllo dei costi attraverso soluzioni tecnologicamente avanzate quali, ad esempio, Kyocera Net Manager (che monitora e traccia i lavori di stampa, copia, scansione e fax) e i lettori di schede USB Kyocera (che consentono l&apos;accesso ai dispositivi di copia, stampa e scansione utilizzando il badge aziendale con tecnologia RFID).</p>"
  - title: "La gestione documentale, componente fondamentale della business innovation"
    image: "art2.jpg"
    slug: "business-application"
    excerpt: "Le inefficienze in questo ambito costano alle aziende 7mila euro l&apos;anno per ogni dipendente, con un calo del 20% in termini di produttivit&agrave;."
    content: "<p>In un mondo sempre pi&ugrave; connesso e interconnesso, nel quale smart working, telepresenza, cloud e utilizzo di dispositivi mobile stanno cambiando radicalmente il mondo del lavoro, le aziende investono sempre pi&ugrave; in tecnologia per restare competitive e non farsi travolgere in un mercato globale sempre pi&ugrave; combattivo. E per gestire l&apos;enorme mole di dati che la rivoluzione digitale sta creando sia nella pubblica amministrazione (basti pensare alla dematerializzazione e alla fatturazione elettronica) sia nelle aziende, la semplificazione e l&apos;automazione dei processi diventa un passaggio fondamentale: basti pensare che il 10% della spesa IT delle aziende viene assorbita dalla creazione, dalla produzione, dalla ricerca e dalla distribuzione dei documenti. E secondo lo studio &quot;I vostri processi aziendali stanno soffocando le vostre opportunit&agrave; di mercato?&quot; realizzato da IDC, colosso della market intelligence, la ricerca delle informazioni e le attivit&agrave; di riformattazione dei documenti impegnano oltre 5 ore a settimana per ogni dipendente. Tradotto in termini economici, secondo la ricerca, ogni dipendente costa circa 7mila euro l&apos;anno a causa delle inefficienze di gestione documentale, mentre in termini di produttivit&agrave; il costo &egrave; di un calo del 20% delle prestazioni.</p>
    <p>Secondo il rapporto, infatti, negli ultimi anni &egrave; cresciuta esponenzialmente sia produzione sia la capacit&agrave; di accesso documentale, e il volume di dati che le aziende devono gestire &egrave; cresciuto di sei volte dal 2010 al 2015 e continuer&agrave; ad aumentare allo stesso ritmo anche nei prossimi anni. Mentre l&apos;incremento dello smart working (secondo lo studio, entro il 2018 il 75% dei colletti bianchi a livello mondiale lavorer&agrave; attraverso dispositivi mobile, con necessit&agrave; di accesso sicuro e veloce ai documenti) e del cloud favoriranno le aziende nella gestione dei processi di stampa, riducendo i costi e aumentando la produttivit&agrave;. Non a caso secondo Kyocera Document Solutions Italia, colosso del settore che offre un&apos;intera gamma di business application ad hoc (dall&apos;acquisizione e distribuzione dei documenti al controllo dei costi e alla sicurezza, da stampa e scansione con tecnologia mobile e cloud alla gestione documentale e all&apos;ottimizzazione dei dispositivi e dei processi di stampa), ignorare i processi documentali come componente fondamentale della trasformazione digitale pu&ograve; risultare un errore molto grave nell&apos;ottica della business innovation.</p>"
  - title: "La gestione documentale, tallone d&apos;Achille della business innovation"
    image: "art3.jpg"
    slug: "managed-document-services"
    excerpt: "Secondo un report di Gartner, la stampa di documenti assorbe fino al 3% del fatturato delle aziende, e per ogni dollaro speso in stampa ne servono altri 9 per gestire i processi."
    content: "<p>La corsa delle aziende nella direzione della trasformazione digitale, per restare competitive su un mercato che a livello globale &egrave; sempre pi&ugrave; aggressivo, sta innegabilmente procedendo a ritmo sostenuto anche in Italia. Non sempre, per&ograve;, le imprese riescono a centrare l&apos;obiettivo. Secondo la ricerca &quot;Digital Transformation e Impresa digitale&quot; dell&apos;Osservatorio Business Intelligence di SDA Bocconi, solo poco pi&ugrave; della met&agrave; delle aziende si &egrave; organizzata per affrontare la rivoluzione, e solo il 49,7% ha gi&agrave; adottato le tecnologie e i servizi digitali fondamentali per il passaggio. Il risultato &egrave; che molte imprese continuano a spendere percentuali particolarmente elevate del loro fatturato per coprire costi che potrebbero essere notevolmente ridotti grazie all&apos;innovazione tecnologica. Secondo un report di Gartner, ad esempio, la produzione documentale costa alle aziende fino al 3% del fatturato, soprattutto a causa delle inefficienze di macchine, flussi di lavoro e gestione dei documenti. Tanto che, secondo una ricerca di All Associates Group, per ogni euro speso in stampa ne servono altri 9 per gestire i processi, e il 50% delle richieste di intervento alla divisione IT &egrave; relativa a problemi di stampa. Ci&ograve; perch&eacute;, secondo il White Paper di IDC, il 90% delle aziende non ha mai operato un&apos;analisi sugli effettivi costi dei documenti prodotti e non ha dunque mai fatto emergere i costi nascosti che rendono la stampa molto pi&ugrave; costosa di quanto ritiene. Eppure, solo il 16% delle imprese, sempre secondo IDC, si avvale di soluzioni documentali, anche se il 67% ritiene che la stampa ha grande importanza strategica per il business.</p>
    <p>Secondo Kyocera Document Solutions Italia, colosso del settore, &egrave; dunque fondamentale analizzare la struttura e le esigenze dell&apos;azienda e un programma di intervento focalizzato sulla riduzione dei costi e sull&apos;ottenimento di vantaggi gestionali. In questo modo &egrave; possibile aumentare la produttivit&agrave; attraverso l&apos;ottimizzazione dei flussi di lavoro, la riduzione dei tempi morti e un minor carico di lavoro per lo staff IT; inoltre la gestione documentale diventa pi&ugrave; veloce ed efficiente.</p>
    <p>Con i suoi Managed Document Services (servizi di gestione documentale), ad esempio, Kyocera Document Solutions Italia &egrave; riuscita a ridurre i costi totali dei documenti fino al 30%, diminuendo anche l&apos;impatto ambientale e aumentando la produttivit&agrave;. Si tratta di un sistema che opera attraverso un processo in 5 fasi che consente di analizzare dettagliatamente la produzione documentale esistente, individuare la soluzione adatta alle esigenze aziendali, installare le macchine e formare gli addetti, gestire il nuovo sistema anche per quanto riguarda gli aspetti relativi alla manutenzione e all&apos;approvvigionamento dei consumabili e, infine, ottimizzare l&apos;ambiente di stampa attraverso un monitoraggio continuo.</p>"
  - title: "Ridurre i costi di stampa, un obiettivo possibile"
    image: "art4.jpg"
    slug: "controllo-costi-sicurezza"
    excerpt: "Secondo un report IDC, le spese vive rappresentano solo la punta dell&apos;iceberg, ma spesso le aziende non se ne rendono conto. La soluzione nell&apos;utilizzo di sistemi MDS."
    content: "<p>Se &egrave; vero che, secondo i dati riportati nello studio &quot;Beneath the surface: the true cost of enterprise printing&quot; di IDC, le aziende arrivano a spendere dall&apos;1 al 3% del proprio fatturato in costi di stampa, sono dunque fondamentali interventi di controllo e contenimento dei costi, che con un sistema di Managed Document Services come quello proposto da Kyocera Document Solutions Italia possono essere ridotti di una percentuale compresa tra il 20 e il 30%. Stando ai risultati del report, per&ograve;, il problema &egrave; che molto raramente (in meno della met&agrave; dei casi) le imprese tracciano approfonditamente questi costi; invece, la maggior parte delle volte gli interventi di riduzione e contenimento si concentrano sulle spese vive, che per&ograve; sono solo la punta dell&apos;iceberg del totale. Per conoscere i veri costi di stampa di un&apos;azienda, infatti, vanno prese in considerazione non solo le tre voci principali (l&apos;hardware, la manutenzione e i consumabili), ma anche quelle nascoste: l&apos;immagazzinamento, le richieste di intervento alla divisione IT o all&apos;help desk, l&apos;organizzazione dei flussi di lavoro, la sostenibilit&agrave; ambientale (che comprende i consumi energetici e la gestione dei rifiuti), la gestione dei contratti di fornitura e manutenzione delle macchine, il tempo di fermo macchina nel momento in cui si verificano problemi.</p>
    <p>Lo studio IDC individua la soluzione nell&apos;utilizzo di sistemi che consentano ottimizzare e tenere sotto controllo tutto il processo di produzione documentale: le soluzioni proposte da Kyocera Document Solutions Italia, oltre al sistema MDS, comprendono ad esempio diversi servizi che spaziano dall&apos;ottimizzazione e dal monitoraggio dei servizi di stampa a sistemi di sicurezza che consentono l&apos;accesso ai dispositivi di stampa solo al personale autorizzato tramite l&apos;utilizzo del badge aziendale, fino ad arrivare a software che riducono gli sprechi e consentono di individuare, monitorare e tracciare con precisione sia il costo della produzione dei documenti, sia quelli relativi all&apos;utilizzo di macchine per stampa, copia, scansione e fax.</p>
    <p>Secondo il report IDC, i benefici nell&apos;utilizzo di questi sistemi arrivano a una riduzione del costi relativi all&apos;hardware tra il 25 e il 60%, a un taglio fino al 30% nelle spese energetiche e fino al 20% nei consumi di toner, a un calo tra il 10 e il 15% nella produzione di rifiuti e a una diminuzione tra il 7 e il 14% nelle spese di intervento dell&apos;help desk.</p>"
  - title: "Lo spirito &quot;green&quot; in azienda per ridurre costi e consumi"
    image: "art5.jpg"
    slug: "green"
    excerpt: "<p>Per produrre la carta che quotidianamente viene utilizzata in ufficio serve pi&ugrave; materia prima di quanto si possa immaginare: secondo una ricerca di printgreen.com, per due scatole di carta A4, cio&egrave; 10 risme di fogli, viene impiegato il 60% di un intero albero. E vengono emessi 64,86 chili di CO2. E anche il toner di stampanti e fotocopiatrici fa la sua parte per quanto riguarda l&apos;impatto ambientale: per produrre una singola cartuccia di toner, che impiegher&agrave; 1.000 anni per decomporsi, secondo i dati dello Stato della California vengono utilizzati 70 centilitri di petrolio. Un ufficio con 100 impiegati stampa o fotocopia mediamente un milione di pagine l&apos;anno: l&apos;impatto ambientale &egrave; di 120 alberi abbattuti e di 128mila chilogrammi di emissioni di anidride carbonica. Ecco perch&eacute;, per le aziende, &egrave; importante anche il lato probabilmente meno visibile, cio&egrave; quello &quot;green&quot;, della corsa verso la business innovation e la digital transformation. L&apos;ottimizzazione dei macchinari, dei processi e della gestione documentale, infatti, oltre a ridurre i costi, contribuisce notevolmente anche ad abbassare l&apos;impatto ambientale. Basti pensare, ad esempio, che l&apos;utilizzo di una stampante multifunzione (che si pu&ograve; cio&egrave; utilizzare non solo come stampante ma anche come scanner e fax) riduce del 50% i consumi energetici rispetto all&apos;impiego di tre diversi dispositivi dedicati.</p>
    <p>Molti grandi gruppi del settore sono perci&ograve; da anni impegnati nella ricerca di soluzioni che consentano, grazie all&apos;avanzamento tecnologico, la riduzione delle emissioni e del consumo energetico nelle fasi di acquisizione, stampa e gestione dei documenti aziendali. Tra i pionieri di questa nuova filosofia green spicca Kyocera Documents Solution Italia, da venticinque anni impegnata a preservare l&apos;ambiente e le risorse naturali seguendo il motto del gruppo che recita &quot;Respect the Divine and Love People&quot;, rispetta il divino e ama la gente. Perch&eacute;, spiega l&apos;azienda sul proprio sito, &quot;siamo fortemente attenti nel sostenere un business responsabile che si prenda cura delle risorse naturali. Ci sforziamo costantemente per essere innovativi, ma, nel contempo, attenti all&apos;ambiente che ci circonda in modo da assicurare un futuro sostenibile anche alle nuove generazioni&quot;. E anche perch&eacute; la salvaguardia ambientale &egrave; legata a doppio filo anche alla qualit&agrave; dei prodotti e al contenimento dei costi: macchine all&apos;avanguardia consumano meno energia e utilizzano meno toner, mentre i sistemi di gestione documentale riducono sensibilmente lo spreco di carta. Le soluzioni tecnologiche, insomma, fanno risparmiare e sono amiche dell&apos;ambiente.</p>"
