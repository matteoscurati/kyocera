txt_1: "<p>Gli ultimi cinque anni hanno segnato l&apos;inizio dell&apos;epoca definita &quot;era del cliente&quot;, in cui le spinte tecnologiche ed economiche hanno consentito ai clienti di controllare le proprie interazioni con le aziende. Tali aziende, le cui aspettative sono quelle di comprendere e soddisfare i clienti in un&apos;economia globale e digitale, affrontano quasi universalmente la fase attuale di trasformazione digitale, che prevede riallineamento e investimento in nuova tecnologia e in nuovi modelli aziendali con particolare attenzione alla customer experience.</p>
<p>Nel maggio 2015, Accenture ha incaricato Forrester Consulting di condurre uno studio per valutare la trasformazione digitale tra le aziende. Per analizzare questa tendenza, Forrester ha esaminato l&apos;ipotesi per cui le aziende sono disorientate in relazione agli elementi effettivi su cui si fonda la trasformazione digitale (e sul soggetto che dovrebbe condurla) e per cui molte aziende non dispongono delle competenze necessarie per trasformarsi in organizzazioni mature dal punto di vista digitale.</p>"
high_1: "<p>Solo il 5% delle organizzazioni ritiene di aver avuto il pieno controllo sulla tecnologia digitale fino al punto di differenziarsi dalla concorrenza.</p>"
txt_2: "<p>In un sondaggio approfondito che ha coinvolto 396 decision maker aziendali, Forrester ha rilevato che, sebbene le aziende lavorino attivamente per trasformare organizzazione, processi e tecnologia gi&agrave; in uso alla ricerca di attivit&agrave; digitali pi&ugrave; efficaci e di una customer experience pi&ugrave; soddisfacente, esiste tuttavia un ampio margine in cui possono continuare a sviluppare le proprie competenze.</p>"
txt_3: "<p>Lo studio svolto da Forrester ha evidenziato i tre risultati principali indicati di seguito.</p>"
txt_4: "<p>Nell&apos;era del cliente &egrave; proprio quest&apos;ultimo ad assumere il controllo delle proprie interazioni con le aziende. Sommersi da inesauribili fonti di informazioni, i clienti si aspettano un rapido accesso al contenuto pi&ugrave; rilevante per le proprie esigenze nell&apos;ambito dell&apos;attivit&agrave; svolta e la possibilit&agrave; di accedervi ovunque e in qualsiasi momento nel formato e nel dispositivo preferiti. Attirare, acquisire e fidelizzare i clienti in questo ambiente sono attivit&agrave; che richiedono uno sforzo coordinato da parte di tutta l&apos;azienda e pertanto la struttura organizzativa, nonch&eacute; la cultura e la tecnologia aziendali devono essere allineate nel servizio proposto ai clienti allo scopo di offrire loro esattamente ci&igrave; che desiderano. Per questo motivo, le strategie di esperienza digitale e di customer experience sono inesorabilmente collegate. La maggior parte dei cambiamenti che le organizzazioni effettuano a favore della trasformazione digitale hanno lo scopo di offrire una customer experience migliore, sia direttamente che indirettamente. Dal nostro studio si evince che:</p>"
tit_1: "La customer experience &egrave; il punto centrale della trasformazione digitale."
list_1: "Con i clienti in posizione di controllo sulle interazioni con i marchi, le aziende devono creare customer experience positive e rilevanti tramite canali e punti di contatto. Sviluppo digitale e miglioramento della customer experience sono pertanto due priorit&agrave; fondamentali per le aziende."
tit_2: "Sebbene la trasformazione digitale sia ormai in atto per le aziende, la strada da fare &egrave; ancora lunga."
list_2: "In relazione alle tre componenti della trasformazione digitale, ovvero organizzazione, processo operativo e tecnologia, le aziende progrediscono rapidamente, ma devono ancora affrontare compartimenti stagni informativi tradizionali e mancanza di allineamento. Molte aziende sono bloccate nell&apos;offerta di un&apos;esperienza digitale nella media a causa della conoscenza limitata delle attivit&agrave; successive, dei soggetti che dovrebbero condurle e del modo in cui misurare il successo."
tit_3: "Provider di soluzioni di terze parti colmano i divari e favoriscono la trasformazione."
list_3: "Per salvaguardare le risorse interne, ridurre il time-to-market e superare i divari in termini di competenza, molte aziende si rivolgono a provider di soluzioni di terze parti per ottenere assistenza nell&apos;ambito della trasformazione digitale. La maggior parte delle aziende si ritiene soddisfatta della scelta di coinvolgere terze parti, anche se molte non strutturano in modo ottimale le relazioni con i fornitori per garantire un successo coerente e costante."
tit_4: "I fattori motivanti fondamentali per la trasformazione digitale sono redditivit&agrave;, soddisfazione dei clienti e maggiore rapidit&agrave; di immissione sul mercato."
list_4: "Il fatturato non &egrave; il fattore essenziale in termini di strategia digitale perch&eacute; margini di profitto, rapidit&agrave; di immissione sul mercato e soddisfazione dei clienti sono di gran lunga gli aspetti pi&ugrave; apprezzati. Sebbene le vendite siano sempre importanti, lo studio ha rivelato che il modo in cui vengono realizzate &egrave; l&apos;aspetto realmente rilevante. Quando abbiamo chiesto alle aziende di classificare secondo la loro opinione i fattori motivanti principali per la trasformazione digitale, le risposte pi&ugrave; comuni hanno indicato che la tecnologia digitale deve consentire vendite redditizie (58%), rapide (51%) e con maggiore soddisfazione del cliente (48%)."
tit_5: "Il miglioramento della customer experience e la crescita del fatturato sono priorit&agrave; strategiche."
list_5: "Quando abbiamo chiesto ai decision-maker le loro principali priorit&agrave; strategiche per l&apos;anno successivo, il miglioramento della customer experience &egrave; stata la risposta maggiormente scelta al primo posto, seguita da crescita del fatturato, miglioramento della differenziazione sul mercato e riduzione dei costi. Customer experience e pensiero strategico sono anche ai primi posti dell&apos;elenco quando abbiamo chiesto agli intervistati le competenze che avrebbero considerato pi&ugrave; importanti per un dirigente responsabile di tutti gli aspetti di un&apos;azienda digitale. Sebbene sia la componente determinate delle iniziative digitali, la tecnologia si trova in una posizione pi&ugrave; bassa nell&apos;elenco (soprattutto tra gli intervistati non IT), aspetto che indica che la trasformazione digitale &egrave; un&apos;iniziativa orientata ai clienti piuttosto che una sfida strettamente tecnica."
tit_6: "Le customer experience online e multicanale riceveranno maggiore attenzione nel prossimo anno."
list_6: "Non solo la customer experience &egrave; il punto centrale della trasformazione digitale, ma &egrave; vero anche il contrario. I clienti interagiscono con le aziende tramite un&apos;ampia gamma di canali, spesso tramite pi&ugrave; di un canale nella stessa giornata. I canali digitali aumentano pi&ugrave; rapidamente e di conseguenza ricevono l&apos;attenzione maggiore. Quando abbiamo chiesto agli intervistati il modo in cui intendono migliorare l&apos;esperienza dei propri clienti, le risposte principali sono state il miglioramento della customer experience online (63%), multicanale (58%), nei call center (50%) e per i dispositivi mobili (46%) (Figura 1)."
quote_1: "&quot;L&apos;esperienza digitale &egrave; una delle priorit&agrave; principali per l&apos;azienda in termini di allocazione delle risorse... Interessa la customer experience di clienti esistenti e potenziali e noi desideriamo migliorarla per tutti.&quot;"
