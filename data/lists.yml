---
list:
  - tit: "La customer experience &egrave; il punto centrale della trasformazione digitale."
    list: "Con i clienti in posizione di controllo sulle interazioni con i marchi, le aziende devono creare customer experience positive e rilevanti tramite canali e punti di contatto. Sviluppo digitale e miglioramento della customer experience sono pertanto due priorit&agrave; fondamentali per le aziende."
  - tit: "Sebbene la trasformazione digitale sia ormai in atto per le aziende, la strada da fare &egrave; ancora lunga."
    list: "In relazione alle tre componenti della trasformazione digitale, ovvero organizzazione, processo operativo e tecnologia, le aziende progrediscono rapidamente, ma devono ancora affrontare compartimenti stagni informativi tradizionali e mancanza di allineamento. Molte aziende sono bloccate nell&apos;offerta di un&apos;esperienza digitale nella media a causa della conoscenza limitata delle attivit&agrave; successive, dei soggetti che dovrebbero condurle e del modo in cui misurare il successo."
  - tit: "Provider di soluzioni di terze parti colmano i divari e favoriscono la trasformazione."
    list: "Per salvaguardare le risorse interne, ridurre il time-to-market e superare i divari in termini di competenza, molte aziende si rivolgono a provider di soluzioni di terze parti per ottenere assistenza nell&apos;ambito della trasformazione digitale. La maggior parte delle aziende si ritiene soddisfatta della scelta di coinvolgere terze parti, anche se molte non strutturano in modo ottimale le relazioni con i fornitori per garantire un successo coerente e costante."
  - tit: "I fattori motivanti fondamentali per la trasformazione digitale sono redditivit&agrave;, soddisfazione dei clienti e maggiore rapidit&agrave; di immissione sul mercato."
    list: "Il fatturato non &egrave; il fattore essenziale in termini di strategia digitale perch&eacute; margini di profitto, rapidit&agrave; di immissione sul mercato e soddisfazione dei clienti sono di gran lunga gli aspetti pi&ugrave; apprezzati. Sebbene le vendite siano sempre importanti, lo studio ha rivelato che il modo in cui vengono realizzate &egrave; l&apos;aspetto realmente rilevante. Quando abbiamo chiesto alle aziende di classificare secondo la loro opinione i fattori motivanti principali per la trasformazione digitale, le risposte pi&ugrave; comuni hanno indicato che la tecnologia digitale deve consentire vendite redditizie (58%), rapide (51%) e con maggiore soddisfazione del cliente (48%)."
  - tit: "Il miglioramento della customer experience e la crescita del fatturato sono priorit&agrave; strategiche."
    list: "Quando abbiamo chiesto ai decision-maker le loro principali priorit&agrave; strategiche per l&apos;anno successivo, il miglioramento della customer experience &egrave; stata la risposta maggiormente scelta al primo posto, seguita da crescita del fatturato, miglioramento della differenziazione sul mercato e riduzione dei costi. Customer experience e pensiero strategico sono anche ai primi posti dell&apos;elenco quando abbiamo chiesto agli intervistati le competenze che avrebbero considerato pi&ugrave; importanti per un dirigente responsabile di tutti gli aspetti di un&apos;azienda digitale. Sebbene sia la componente determinate delle iniziative digitali, la tecnologia si trova in una posizione pi&ugrave; bassa nell&apos;elenco (soprattutto tra gli intervistati non IT), aspetto che indica che la trasformazione digitale &egrave; un&apos;iniziativa orientata ai clienti piuttosto che una sfida strettamente tecnica."
  - tit: "Le customer experience online e multicanale riceveranno maggiore attenzione nel prossimo anno."
    list: "Non solo la customer experience &egrave; il punto centrale della trasformazione digitale, ma &egrave; vero anche il contrario. I clienti interagiscono con le aziende tramite un&apos;ampia gamma di canali, spesso tramite pi&ugrave; di un canale nella stessa giornata. I canali digitali aumentano pi&ugrave; rapidamente e di conseguenza ricevono l&apos;attenzione maggiore. Quando abbiamo chiesto agli intervistati il modo in cui intendono migliorare l&apos;esperienza dei propri clienti, le risposte principali sono state il miglioramento della customer experience online (63%), multicanale (58%), nei call center (50%) e per i dispositivi mobili (46%) (Figura 1)."
  - tit: "Le aziende sono particolarmente interessate alla valutazione dell&apos;esperienza digitale e a implementare la digital governance."
    list: "Forrester dimostra che la trasformazione digitale pu&igrave; essere &quot;complessa e rischiosa&quot;, che &quot;richiede sostegno ad alti livello, direzione chiara, risorse appropriate, coinvolgimento tra ambiti funzionali diversi nell&apos;organizzazione, solida governance e molto altro<a href=\"#one\" class=\"spinta__notes\">1</a>. Le aziende si trovano in fasi diverse nell&apos;affrontare i diversi risvolti della strategia digitale. Nel prossimo anno, il 56% prevede di valutare l&apos;impatto della tecnologia digitale perch&eacute; &egrave; legata alla customer experience, il 52% prevede di stabilire una nuova governance digitale e una nuova gestione della trasformazione, il 51% prevede di definire chiaramente titolarit&agrave;, finanziamenti e operativit&agrave; correlati alla tecnologia digitale e il 49% prevede di creare collaborazioni o joint venture orientate al digitale con partner aziendali (Figura 2)."
  - tit: "Stabilire il &quot;titolare&quot; in ambito digitale crea una certa confusione che impedisce alle aziende di mettere in atto le strategie previste."
    list: "Il consenso sul soggetto da considerare titolare e che deve condurre visione e strategia digitale non &egrave; affatto vasto. Attualmente, la titolarit&agrave; &egrave; divisa tra il CEO (38%), il CIO (33%) e altri leader di alto livello (29%) nelle diverse aziende. Quando &egrave; stato chiesto chi dovrebbe essere il titolare in ambito digitale, le risposte sono confuse (Figura 3). Forrester ritiene che non sia necessariamente importante stabilire se il leader in ambito digitale sia un CEO, un CIO o un direttore del settore digitale, ma che sia importante stabilire invece che sia un leader orientato al cliente per assumere l&apos;incarico di definire una strategia in grado di integrare le competenze digitali nell&apos;azienda<a href=\"#two\" class=\"spinta__notes\">2</a>. Affinch&eacute; la trasformazione digitale si affermi, tutti i leader dell&apos;azienda devono collaborare per realizzare una visione condivisa. L&apos;obiettivo principale del reparto IT non &egrave; quello di agitare le acque internamente n&eacute; quello del marketing deve essere un approccio al mercato in compartimenti stagni. Queste e altre funzioni aziendali devono invece cercare di unire i propri dati, sistemi e processi per acquisire una visione sempre pi&ugrave; rilevante e mirata dei clienti al fine di influenzarli meglio e di offrire loro servizi ottimali."
  - tit: "Le aziende non hanno una conoscenza completa del mondo digitale."
    list: "Non sorprende che gli intervistati elenchino la propria &quot;organizzazione&quot; come la dimensione aziendale meno pronta a mettere in atto strategie digitali rispetto a tecnologia e processi operativi (Figura 4). I dirigenti di livello C intervistati erano molto esitanti ad ammettere di disporre del personale adeguato, con meno della met&agrave; &quot;d&apos;accordo&quot; o &quot;parzialmente d&apos;accordo&quot; sulla preparazione a livello organizzativo. Per tutte le tre dimensioni, le aziende sono sulla via della transizione, con la maggioranza almeno &quot;parzialmente d&apos;accordo&quot; sul fatto che l&apos;azienda sia pronta a mettere in atto le strategie digitali previste. Esiste tuttavia un certo margine in cui le aziende possono continuare la trasformazione, poich&eacute; solo una minoranza degli intervistati &egrave; &quot;completamente d&apos;accordo&quot; sul fatto di disporre della tecnologia (29%), dei processi operativi (26%) e dell&apos;organizzazione (24%) per mettere in atto le strategie digitali in modo efficace."
  - tit: "Le aziende ritengono di soddisfare le aspettative dei clienti in termini di esperienza digitale, ma di non superarle."
    list: "Per la maggior parte delle aziende, la corsa per implementare le tecnologie digitali in rapida evoluzione consiste nel tentativo di rimanere al passo con le aziende concorrenti. Il 73% delle aziende intervistate ritiene che la customer experience digitale soddisfi le aspettative dei clienti, ma solo il 5% ritiene di superarle. Questa condizione indica che pochissime aziende sono convinte di avere acquisito una padronanza tale della tecnologia digitale da differenziarle dalla concorrenza. Un altro 22% non ritiene di soddisfare le aspettative, ma la maggior parte di questi intervistati pensa che la customer experience digitale dei clienti sia &quot;abbastanza buona&quot;. Questa opinione &egrave; pi&ugrave; probabilmente un&apos;indicazione che le strategie digitali sono abbastanza buone per adesso, poich&eacute; &egrave; presente un certo numero di strategie che le aziende implementano attivamente e che considerano fondamentali in ambito digitale, ad esempio l&apos;implementazione di tecnologie chiave, la promozione di una cultura dell&apos;innovazione e la riorganizzazione per offrire un servizio digitale migliore (Figura 5)."
  - tit: "Misurazione mancante."
    list: "Le aziende si preoccupano spesso dell&apos;implementazione di nuovi processi e tecnologie prima di mettere in atto metriche opportune per eseguirne la valutazione. Gli addetti marketing B2B sono particolarmente responsabili di questo aspetto<a href=\"#three\" class=\"spinta__notes\">3</a>. Il problema &egrave; dovuto almeno parzialmente al fatto che l&apos;aumento costante del numero di punti di contatto muticanale rende ancora pi&ugrave; difficile il processo di acquisire metriche utili<a href=\"#four\" class=\"spinta__notes\">4</a>. Il nostro studio ha rafforzato la tendenza osservata che le metriche sono una bassa priorit&agrave; per le aziende, poich&eacute; &quot;l&apos;implementazione di metriche e misurazioni digitali appropriate&quot; rappresenta l&apos;ultima considerazione critica per la realizzazione di un&apos;azienda digitale sia in ambito B2B che B2C (Figura 5). Un CFO di un&apos;azienda di produzione con sede nel Regno Unito ha dichiarato: &quot;&egrave; possibile ottenere ogni tipo di dati, ma quanti di essi sono correlati alle scelte dei clienti o alla loro fidelizzazione quando dispongono di un&apos;alternativa? I canali digitali sono uno dei punti di contatto che i clienti hanno tipicamente a disposizione. Le metriche sono un problema davvero complesso&quot;. Per favorire un investimento continuo nella trasformazione digitale, i decision-maker devono misurare e verificare il valore delle loro strategie. Nello scenario digitale moderno, questo comporta una deviazione dalle metriche limitate al singolo canale e una misurazione di metriche pi&ugrave; complesse multicanale relative a una serie di interazioni, ad esempio soddisfazione del cliente, Net Promoter Score (NPS) e Customer Lifetime Value (CLV)<a href=\"#five\" class=\"spinta__notes\">5</a>."
  - tit: "L&apos;88% delle aziende si affida a provider di soluzioni di terze parti per almeno una componente della propria trasformazione digitale."
    list: "Gli intervistati si affidano a provider di soluzioni di terze parti per una media di 3,4 componenti distinte della trasformazione digitale (Figura 6). I processi esternalizzati pi&ugrave; di frequente ai fornitori sono l&apos;analisi e la creazione di report sulle prestazioni (39%), l&apos;implementazione di applicazioni front- end (38%) e back-end (37%), l&apos;ideazione dell&apos;esperienza utente/Web (33%), i servizi gestiti (32%) e l&apos;organizzazione e l&apos;operativit&agrave; in campo digitale (29%). L&apos;insieme di servizi affidati all&apos;esterno varia in base all&apos;azienda. Le aziende B2C (Business-to-Consumer) sono pi&ugrave; propense ad affidarsi a partner esterni per eseguire analisi e misure, mentre le aziende B2B (Business-to-Business) si affidano a partner esterni per strategia, definizione dei requisiti
    e gestione dei progetti."
  - tit: "Le aziende coinvolgono terze parti per l&apos;esperienza e le risorse che possono offrire."
    list: "Abbiamo chiesto agli intervistati il motivo per cui si affidano a provider di soluzioni di terze parti per ottenere assistenza nella trasformazioni digitale e abbiamo rilevato che i fornitori offrono una vasta gamma di vantaggi alle aziende che scelgono di coinvolgerli (Figura 7). In fase di espansione in nuove aree o in nuovi mercati, le aziende cercano fornitori in grado di ridurre responsabilit&agrave; e rischio (40%) e per le loro competenze globali (30%), ad esempio la capacit&agrave; di condurre trattative in lingua e in valuta locali. In alcuni casi, le aziende ritengono di possedere tali competenze, ma sono anche consapevoli che i propri fornitori sono in grado di eseguire le attivit&agrave; in modo pi&ugrave; conveniente (32%) o pi&ugrave; rapido (30%) o possono ridurre il carico di lavoro delle risorse interne (43%). &egrave; comunque evidente che il principale fattore motivante che spinge le organizzazioni ad affidarsi a fornitori di terze parti &egrave; lo stesso di sempre, ovvero l&apos;offerta di una customer experience migliore (45%)."
  - tit: "Le relazioni in essere con i fornitori non sono strutturate in modo ottimale."
    list: "Pochissime organizzazioni (2%) intervistate erano completamente &quot;insoddisfatte&quot; dei fornitori digitali di terze parti, ma solo il 34% ha segnalato di essere &quot;molto soddisfatto&quot;, lasciando anche un margine di miglioramento. Gli intervistati hanno in genere citato la comunicazione e il supporto post-progetto come le aree in cui i fornitori presentavano lacune, sebbene le loro esperienze variassero a seconda del fornitore con cui collaboravano. Questi tipi di problemi possono essere sintomatici di una struttura troppo legata al contratto di molte relazioni con i fornitori. Il nostro studio ha rilevato che solo il 46% delle aziende collaborano con i fornitori come partner completi, mentre la parte rimanente affida esternamente il lavoro per una collaborazione minore. I collaboratori esterni per le implementazioni effettive sono i pi&ugrave; comuni (43%), mentre i provider di supporto e servizi continui sono i meno comuni (30%). Un&apos;altra domanda ha indicato che tempo e materiali rappresentano le condizioni di contatto pi&ugrave; comuni (Figura 8). Per un aspetto cos&igrave; strategico e continuo come la trasformazione digitale, le organizzazioni devono invitare i partner a non offrire solo tempo e materiali, ma a impegnarsi in una collaborazione completa in cui il fornitore si assume parte della responsabilit&agrave; del successo delle iniziative."
  - tit: "Sostenere la trasformazione digitale e la customer experience a livello dirigenziale."
    list: "La trasformazione digitale pu&igrave; affermarsi solo in termini di iniziativa a livello aziendale, condizione che richiede forte spirito di collaborazione e capacit&agrave; di convincimento da parte dei leader. Nessuna persona pu&igrave; condurre in modo autonomo tutti i cambiamenti necessari affinch&eacute; un&apos;organizzazione operi come una macchina per la customer experience. Il nostro studio ha rilevato che cultura e organizzazione aziendali rimangono indietro rispetto a processi e tecnologia nell&apos;ambito della preparazione al mondo digitale e per la piena maturit&agrave; delle aziende questo problema deve essere risolto. &egrave; necessario pertanto non minimizzare l&apos;importanza del cambiamento culturale e degli aspetti formativi della trasformazione, ma renderli il punto focale del piano da implementare."
  - tit: "Implementare i cambiamenti nel contesto di una visione finale."
    list: "Una visione chiara dello stato finale &egrave; un aspetto fondamentale per garantire che tutti gli appartenenti all&apos;organizzazione si muovano nella stessa direzione. Anche se tale visione &egrave; un traguardo non ancora raggiunto, i leader devono sempre avere obiettivi ben definiti per garantire che i cambiamenti non vengano decisi senza collaborazione. La standardizzazione di un set di tecnologie di base attorno a cui l&apos;azienda pu&igrave; svilupparsi rappresenta uno straordinario modo per accelerare il cambiamento e mantenere l&apos;organizzazione sempre connessa."
  - tit: "Essere disposti ad accettare rischi e a imparare dagli errori."
    list: "Poich&eacute; i punti di contatto digitali continuano a evolversi e a moltiplicarsi, le aziende dovranno accettare i rischi connessi e sviluppare processi Agili per essere sempre aggiornate. In un&apos;azienda matura in campo digitale, non per tutti i cambiamenti sono necessarie approvazioni tradizionali e strategie aziendali dettagliate. Se la nuova funzionalit&agrave; rispetta lo spirito della trasformazione digitale e della customer experience, &egrave; opportuno provarla, sollecitare un riscontro e quindi procedere. Questo approccio cos&igrave; agile consente di ridurre le spese in conto capitale e i provider di soluzioni di terze parti possono essere disposti a contribuire a investimenti graduali durante l&apos;implementazione delle nuove funzionalit&agrave;."
  - tit: "Trovare partner con competenze complementari."
    list: "Poich&eacute; la tecnologia &egrave; in continua evoluzione, anche le aziende mature in campo digitale avranno competenze insufficienti ad affrontare la trasformazione. Affidarsi a provider di soluzioni di terze parti per dirigere i cambiamenti e implementare nuove strategie &egrave; spesso pi&ugrave; conveniente e pi&ugrave; rapido rispetto a creare tali competenze internamente. &egrave; opportuno pertanto trovare partner in grado di comprendere le strategie pi&ugrave; ampie e che dispongano di punti di forza specifici nelle funzioni e nelle aree in cui l&apos;azienda &egrave; carente."
